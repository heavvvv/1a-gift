<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BdayGift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fef9f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #ff6fa1;
      margin-bottom: 10px;
    }

    .vinyl-container {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 20px auto;
    }

    .vinyl {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #111;
      background: radial-gradient(circle at center, #222 20%, #111 70%);
      animation: spin 6s linear infinite paused;
    }

    .album-photo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #fff;
    }

    .album-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      background-color: #ff82ac;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .message {
      margin-top: 25px;
      background: #fff;
      border: 2px dashed #ffc2d1;
      padding: 15px;
      border-radius: 12px;
      font-size: 0.95em;
      line-height: 1.6;
      max-height: 200px;
      overflow-y: auto;
    }

    .message::-webkit-scrollbar {
      width: 4px;
    }

    .message::-webkit-scrollbar-thumb {
      background-color: #ddd;
      border-radius: 5px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Happy Birthday!üéâ</h1>
    
    <!-- Vinyl & Album -->
    <div class="vinyl-container">
      <div class="vinyl" id="vinyl">
        <div class="album-photo">
          <img src="iloveyou.jpeg">
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button onclick="toggleMusic()">‚ñ∂Ô∏è</button>
    </div>

    <!-- message -->
    <div class="message">
      <p>
        See you babyyyüòúüíÖ ‚Äî I really miss you so much.üå∏<br>
      </p>
    </div>

    <!-- Music -->
    <audio id="pasilyo" loop>
      <source src="iloveyou.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
  </div>

  <script>
    const music = document.getElementById("pasilyo");
    const vinyl = document.getElementById("vinyl");
    const button = document.querySelector(".controls button");
    let isPlaying = false;

    function toggleMusic() {
      if (music.paused) {
        music.play();
        vinyl.style.animationPlayState = 'running';
        button.textContent = "‚è∏Ô∏è";
        isPlaying = true;
      } else {
        music.pause();
        vinyl.style.animationPlayState = 'paused';
        button.textContent = "‚ñ∂Ô∏è";
        isPlaying = false;
      }
    }
  </script>

</body>
</html>
